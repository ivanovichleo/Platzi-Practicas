<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <section class="main-logo">
            <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="Wikipedia">
            <div class="title">
                <h1><span>Wikipedia</span><br><strong>La enciclopedia libre</strong></h1>
            </div>
        </section>
        <section class="main-input">
            <div class="input-container">
                <input type="text" name="" id="">
                
                <button><span class="search-icon"></span></button>
            </div>
        </section>
        <section class="central-language">
            <div><a href=""><strong>Español</strong><small><bdi>1 755 000+</bdi><span>artículos</span></small></a></div>
            <div><a href=""><strong>English</strong><small><bdi>6 458 000+</bdi><span>articles</span></small></a></div>
            <div><a href=""><strong>Deutsch</strong><small><bdi>2 667 000+</bdi><span>artikel</span></small></a></div>
            <div><a href=""><strong>Français</strong><small><bdi>2 400 000+</bdi><span>articles</span></small></a></div>
            <div><a href=""><strong>日本語</strong><small><bdi>1 314 000+</bdi><span>記事</span></small></a></div>
            <div><a href=""><strong>Русский</strong><small><bdi>1 798 000+</bdi><span>статей</span></small></a></div>
            <div><a href=""><strong>Italiano</strong><small><bdi>1 742 000+</bdi><span>voci</span></small></a></div>
            <div><a href=""><strong>中文</strong><small><bdi>1 256 000+</bdi><span>条目 / 條目</span></small></a></div>
            <div><a href=""><strong>Português</strong><small><bdi>1 085 000+</bdi><span>artrigos</span></small></a></div>
            <div><a href=""><strong>Polski</strong><small><bdi>1 512 000+</bdi><span>haseł</span></small></a></div>
        </section>
        <section class="list-language-button">
            <button><span>Leer Wikipedia en tu idioma</span></button>
            <div class="list-border"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
